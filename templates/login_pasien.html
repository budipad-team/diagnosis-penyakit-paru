<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pengunjung</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Form Pengunjung</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label>Nama Pengunjung:</label><br>
            <input type="text" name="username" required><br>
            <label>Jenis Kelamin:</label><br>
            <select name="jenis_kelamin" required>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select><br>
            <label>Umur:</label><br>
            <input type="number" name="umur" required><br>
            <label>Berat Badan (kg):</label><br>
            <input type="number" step="0.1" name="berat_badan" required><br>
            <label>Tinggi Badan (cm):</label><br>
            <input type="number" step="0.1" name="tinggi_badan" required><br>
            <label>Riwayat Kesehatan:</label><br>
            <div class="checkbox-group">
                <div>
                    <label><input type="checkbox" name="riwayat_kesehatan" value="Tuberkulosis (TBC)"> Tuberkulosis (TBC)</label><br>
                    <label><input type="checkbox" name="riwayat_kesehatan" value="Asma"> Asma</label><br>
                    <label><input type="checkbox" name="riwayat_kesehatan" value="Bronkitis kronis"> Bronkitis kronis</label><br>
                    <label><input type="checkbox" name="riwayat_kesehatan" value="Fibrosis paru"> Fibrosis paru</label><br>
                    <label><input type="checkbox" name="riwayat_kesehatan" value="COVID-19"> COVID-19</label><br>
                    <label><input type="checkbox" name="riwayat_kesehatan" value="ISPA berulang"> ISPA berulang</label><br>
                    <label><input type="checkbox" name="riwayat_kesehatan" value="Pleural Effusion"> Pleural Effusion</label><br>
                    <label><input type="checkbox" name="riwayat_kesehatan" value="Pneumotoraks"> Pneumotoraks</label><br>
                </div>
                <div>
                    <label><input type="checkbox" name="riwayat_kesehatan" value="PPOK / COPD"> PPOK / COPD</label><br>
                    <label><input type="checkbox" name="riwayat_kesehatan" value="Pneumonia"> Pneumonia</label><br>
                    <label><input type="checkbox" name="riwayat_kesehatan" value="Emfisema paru"> Emfisema paru</label><br>
                    <label><input type="checkbox" name="riwayat_kesehatan" value="Kanker paru"> Kanker paru</label><br>
                    <label><input type="checkbox" name="riwayat_kesehatan" value="Sleep Apnea"> Sleep Apnea</label><br>
                    <label><input type="checkbox" name="riwayat_kesehatan" value="Alergi pernapasan kronis"> Alergi pernapasan kronis</label><br>
                    <label><input type="checkbox" name="riwayat_kesehatan" value="Tidak ada riwayat penyakit paru"> Tidak ada riwayat penyakit paru</label><br>
                </div>
            </div>
            <br>
            <button type="submit" class="button">Lanjutkan</button>
        </form>
        <p><a href="{{ url_for('login_choose') }}" class="button">Kembali</a></p>
    </div>
</body>
</html>
